<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Basic styles for light and dark themes */
    :root {
      --background-color: #FFFFFF; /* Light mode background */
      --text-color: #333333; /* Light mode text */
      --accent-color: #6200EE; /* Light mode accent */
      --highlight-color: #03DAC5; /* Light mode highlight */
      --warning-color: #B00020; /* Light mode warning */
      --icon-color: #333333; /* Light mode icon */
    }

    [data-theme="dark"] {
      --background-color: #121212; /* Dark mode background */
      --text-color: #E0E0E0; /* Dark mode text */
      --accent-color: #BB86FC; /* Dark mode accent */
      --highlight-color: #03DAC6; /* Dark mode highlight */
      --warning-color: #CF6679; /* Dark mode warning */
      --icon-color: #E0E0E0; /* Dark mode icon */
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      color: var(--accent-color);
    }

    header {
      background-color: var(--highlight-color);
      color: var(--text-color);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 1rem;
    }

    nav ul li a {
      color: inherit;
      text-decoration: none;
    }

    button {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--highlight-color);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle span {
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: relative;
      cursor: pointer;
      width: 34px;
      height: 20px;
      background-color: var(--accent-color);
      transition: background-color 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-color);
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--highlight-color);
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    .theme-toggle input:checked + .slider:before {
      content: "üåô"; /* Moon icon for dark mode */
      color: var(--icon-color);
    }

    .theme-toggle input:not(:checked) + .slider:before {
      content: "‚òÄÔ∏è"; /* Sun icon for light mode */
      color: var(--icon-color);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/publications/">Publications</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
    <label class="theme-toggle">
      <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
      <span class="slider"></span>
      <span id="theme-label">Light Mode</span>
    </label>
  </header>

  <script>
    // Dark mode toggle
    const toggleTheme = () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('theme-label').textContent = newTheme === 'dark' ? 'Dark Mode' : 'Light Mode';
    };

    // Set theme on page load
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const themeSwitch = document.getElementById('theme-switch');
      themeSwitch.checked = savedTheme === 'dark';
      document.getElementById('theme-label').textContent = savedTheme === 'dark' ? 'Dark Mode' : 'Light Mode';
    });
  </script>
</body>
</html>
